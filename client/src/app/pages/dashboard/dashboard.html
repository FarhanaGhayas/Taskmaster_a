<div class="container-fluid min-vh-100 d-flex flex-column p-0">
    <!-- Fixed Header -->
  <header class="d-flex justify-content-between align-items-center bg-primary text-white px-4 py-3">
 
    <!-- Sidebar toggle button (visible only on small screens) -->
    <button
      class="btn btn-outline-light d-lg-none"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#sidebar"
      aria-controls="sidebar"
      aria-expanded="false"
      aria-label="Toggle navigation">
      â˜°
    </button>

    <h1 class="h5 m-0">TaskMaster</h1>
    <h3 class="">Welcome, {{ userName }}</h3>
    <button (click)="onLogout()" class="btn btn-light btn-sm">Logout</button>
  </header>

 <div class="row flex-grow-1 g-0">
    <!--SideBar-->
    <nav id="sidebar" class="col-lg-2 collapse d-lg-block bg-light p-3 border-end">
    
      <h5 class="mb-4">Menu</h5>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" routerLink="/dashboard">ğŸ  Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/tasks">ğŸ“ Tasks</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/profile">ğŸ‘¤ Profile</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
     <main class="col-lg-10 p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Your Tasks</h2>

        <button class="btn btn-success btn-sm" type="button" (click)="openAddModal()" >+ Add Task</button>
      </div>

      <div class="row g-3">
        @for( task of tasks ; track task.id){
        <div class="col-md-6 col-xl-4" >
          <div class="card shadow-sm h-100">
            <div class="card-body">
                
              <h5 class="card-title d-flex justify-content-between align-items-center">{{ task.title }} <input  class="form-check-input"
                        type="checkbox"
                        [checked]="task.isCompleted"
                      (change)="toggleTaskCompletion(task)" 
                        id="check-{{ task.id }}"/></h5>
              
              <p class="card-text">{{ task.description }}</p>
            </div>
            <div class="card-footer d-flex justify-content-end gap-2">
              <button class="btn btn-sm btn-outline-primary" (click)= 'openEditModal(task)'>Edit</button>
              <button class="btn btn-sm btn-outline-danger" (click) = 'dltTask(task.id)'>Delete</button>
            </div>
          </div>
        </div>
      }
      </div>
    </main>
  </div>
</div>

<!-- Add/Edit Task Modal -->
<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <!-- Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="addTaskModalLabel">{{ modalMode === 'add' ? 'Add New Task' : 'Edit Task' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Body -->
      <div class="modal-body">
        <form [formGroup]="taskform" (ngSubmit)="onSubmitTask()">
          <div class="mb-3">
            <label for="taskTitle" class="form-label">Title</label>
            <input 
              type="text" 
              id="taskTitle" 
              class="form-control" 
              formControlName="title" 
              placeholder="Enter task title" 
              required>
          </div>
          <div class="mb-3">
            <label for="taskDescription" class="form-label">Description</label>
            <textarea 
              id="taskDescription" 
              class="form-control" 
              formControlName="description" 
              placeholder="Enter task description"></textarea>
          </div>
        
     

      <!-- Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary"  [disabled]="taskform.invalid">{{modalMode === 'add' ? 'Save Task' : 'Edit Task'}}</button>
      </div>
</form>
    </div>
  </div>
</div>
